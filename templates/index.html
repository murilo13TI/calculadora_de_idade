<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de idade</h1>
        <form action="/calcular_idade" method="post">
            <label for="ano_nascimento"</label>
            <input type="number" id="ano_nascimento" name="ano_nascimento" step="0.01" required>

            <button type="submit">Calcular idade</button>
        </form>

        {% if nascimento %}
        <div class="resultado">
            <h2>Resultado da idade</h2>
            <p><strong>nascimento:</strong> {{ nascimento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
